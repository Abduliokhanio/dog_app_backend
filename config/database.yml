default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME_DEVELOPMENT'] %>
  password: <%= ENV['DATABASE_PASSWORD_DEVELOPMENT'] %>
  host: localhost

development:
  <<: *default
  database: dog_app_backend_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dog_app_backend_test

production:
  <<: *default
  database: dog_app_backend_production
  username: <%= ENV['DATABASE_USERNAME_PRODUCTION'] %>
  password: <%= ENV['DATABASE_PASSWORD_PRODUCTION'] %>
